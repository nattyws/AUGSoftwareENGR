<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script src="index.js"></script>

    
        <title>Password generator</title>
    </head>
    <body>

       

        <section class="sectionOne">
            <div class="savePasswordContainer">
          
                <button id="savePasswordButton"> Saved Passwords</button>
    
            </div>
            <h1>PASSWORD GENERATOR</h1>
            <br>
        

            <p class="firstP">Need a secure password?
                Try Generating Either 
                Random or Memorable 
                Strong Password.</p>

            <div class="inputLabelWrapper">
                <label class="label" readOnlyInput>Generated password:</label> <br>
                <p class="readOnlyParagraph" id = "pwtextbox"></p>
            </div>

            

          


        </section>

       

        <!-- Container for the button and dropdown -->
        <div class="container">
        <!-- "Generate Password" button -->
        <button id="generatePasswordButton">Generate Password</button>

           
        </div>
       <!-- "Copy Password" button -->
            <button id="copyPasswordButton">Copy Password</button>


 
     </div>

        <div class="container1">
            <div class="slidecontainer">
                <input type="range" min="1" max="25" value="1" class="slider" id="myRange">
                <p> <span id="ranges"></span></p>
            </div>






            <!-- Creating one div that is shared by both random checkboxes and memorable checkboxes -->
            <div id="sharedDiv">


            </div>
    

                   <!-- Dropdown menu -->
            <select id="dropdown">
                <option value="memorable">Memorable Password</option>
                <option value="random" selected="selected">Random Password</option>
                <option value="select" selected="selected">Select</option>
            </select>

        </div>

           <!-- Section for displaying saved passwords -->
    <section id="savedPasswordsSection">
        <h2>Saved Passwords</h2>
        <ul id="savedPasswordsList"></ul>
    </section>
   

    </body>
</html>
