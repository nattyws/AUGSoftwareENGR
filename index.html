<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="mediaquaries.css">
        <script src="index.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

        <title>Password generator</title>
    </head>
    <body>

        <section class="sectionOne">
            <h1>PASSWORD GENERATOR</h1>
            <br>

            <p class="firstP">Need a secure password?
                Try Generating Either 
                Random or Memorable 
                Strong Password.</p>

            <div class="inputLabelWrapper">
                <label class="label" readOnlyInput">Generated password:</label> <br>
                <p class="readOnlyParagraph"></p>
            </div>

          


        </section>

        <!-- Container for the button and dropdown -->
        <div class="container">
        <!-- "Generate Password" button -->
        <button id="generatePasswordButton">Generate Password</button>

 
        </div>

        <div class="container1">
            <div class="slidecontainer">
                <input type="range" min="1" max="25" value="1" class="slider" id="myRange">
                <p> <span id="ranges"></span></p>
            </div>

             <!-- Random checkboxes -->
            <div id="randomDiv">
                <input type="checkbox" id="number" name="number">
                <label for="Numbers">Numbers</label>

                <input type="checkbox" id="symbols" name="symbols">
                <label for="symbols">Symbols</label>
            </div>

            <!-- memorable checkboxes -->
            <div id="memorableDiv">
                <input type="checkbox" id="capitalize" name="capitalize">
                <label for="capitalize">Capitalize</label>

                <input type="checkbox" id="fullWords" name="fullWords">
                <label for="fullWords">Full Words</label>
            </div>
           

            <br>

                   <!-- Dropdown menu -->
            <select id="dropdown">
                <option value="memorable">Memorable Password</option>
                <option value="random" selected="selected">Random Password</option>
                <option value="select" selected="selected">Select</option>
            </select>

        </div>
   

        <script src="script.js"></script>
    </body>
</html>
